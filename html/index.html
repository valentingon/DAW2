<html>
	<head>
		<title>Sistema Viagens</title>
		<meta charset="UTF-8">
		<link rel='stylesheet' type="text/css" href="assets/css/login.css">
	</head>
	
	<body>
		<section class="all">
			<section class="middle">
				<section class="up">
					<div id="logo">
						<img id="logo_imagen" src="assets/img/ifsul_logo.jpg">
					</div>
					<div id="index_name">
						<p id="menu_text">Sistema de <span id="fspan">Viagens</span></p>
					</div>
				</section>
		
				<section class="down">
					<div id="index_input">
						<form action="formulario" method="post">
							<div id="input_one">
								<label for="user">Usuario/E-mail</label>
								<input type="text" id="user_type" />
							</div>
							<div id="input_two">
								<label for="password">Contraseña</label>
								<input type="text" id="password_type" />
							</div>
							<div id="input_three">
								<label for="type_option">Iniciar como</label>
									<select name="option">
										<option>Tipo</option>
										<option value="volvo">Professor</option>
										<option value="saab">Supervisor</option>
										<option value="fiat">Root</option>
									</select>
							</div>
							<div id="send">
								<button type="submit" name="submit">Iniciar sesión</button>
							</div>
						</form>
					</div>
				</section>
			</section>	
	</body>
</html>
